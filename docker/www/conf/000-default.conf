<VirtualHost *:80>
	ServerName www.bibliotek.dk
	ServerAlias bibliotek-dk-www-develop.frontend-features.svc.cloud.dbc.dk
	ServerAlias bibliotek-dk-www-master.frontend-staging.svc.cloud.dbc.dk
	ServerAlias bibliotek-dk-www-master.frontend-prod.svc.cloud.dbc.dk
	ServerAdmin webmaster@dbc.dk

  UseCanonicalName on
  SetEnvIf X-Forwarded-Proto https HTTPS=on

  # We need a redirect for https://bibliotek.dk/was to https://www.was.digst.dk/bibliotek-dk
  RedirectPermanent /was https://www.was.digst.dk/bibliotek-dk

	DocumentRoot /var/www/html
	  <Location />
        Order allow,deny
        allow from all
    </Location>

  <Directory /var/www/html>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  LogLevel warn

	ErrorLog ${APACHE_LOG_DIR}/error.log

  LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
  LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
  SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
  CustomLog ${APACHE_LOG_DIR}/access.log combined env=!forwarded
  CustomLog ${APACHE_LOG_DIR}/access.log proxy env=forwarded
</VirtualHost>

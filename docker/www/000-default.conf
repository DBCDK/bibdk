<VirtualHost *:80>
	ServerName www.bibliotek.dk
	ServerAlias alfa.bibliotek.dk
	ServerAlias alfa-stg.bibliotek.dk
	ServerAlias bibdk-develop.dbc.dk
	ServerAdmin webmaster@dbc.dk

    UseCanonicalName on
    SetEnvIf X-Forwarded-Proto https HTTPS=on

	DocumentRoot /var/www/html

    <Location />
        Order allow,deny
        allow from all
    </Location>

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
    <Directory "/usr/lib/cgi-bin">
        AllowOverride None
        Options ExecCGI MultiViews SymLinksIfOwnerMatch
        Order allow,deny
        Allow from all
    </Directory>

    LogLevel warn

	ErrorLog ${APACHE_LOG_DIR}/error.log

    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
    SetEnvIf X-Forwarded-For "^.*\..*\..*\..*" forwarded
    CustomLog ${APACHE_LOG_DIR}/access.log combined env=!forwarded
    CustomLog ${APACHE_LOG_DIR}/access.log proxy env=forwarded
</VirtualHost>
